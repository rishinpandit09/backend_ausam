<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank you</title>
</head>

<body>
    <h1>
        Thank You
    </h1>
    <br>
    <h3 id="status"></h3>
</body>
<script>
    setInterval(function () {
        fetch('/controller/gaterequest/{{personid}}/status')
            .then(resp => resp.text())
            .then((resp) => {
                document.getElementById('status').innerHTML = resp;
            })
    }, 2000); // Calls the api every 2 second to poll and check the status
</script>

</html>
